<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/7a6c312ccb.js"
      crossorigin="anonymous"
    ></script>

    <!-- LUCIDE ICONS -->
    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-[#0f1e3b] min-h-screen flex flex-col">
    <div>
      <div class="flex-1 relative w-full text-white p-10">
        <div class="flex justify-between items-center text-sm">
          <div class="flex items-center">
            <i
              data-lucide="chevron-left"
              class="w-10 h-10 text-white stroke-[1.2]"
            ></i>
            <a href="index.html">Return Home</a>
          </div>
        </div>

        <div class="flex relative">
          <div>
            <div class="">
              <img
                class="absolute z-0 top-28 left-16 w-[550px]"
                src="assets/CLS-EN-black 2.png"
                alt=""
              />
            </div>
            <div>
              <img
                class="absolute z-0 top-28 -left-10"
                src="assets/Light-brown-in-Jacket10.png"
                alt=""
              />
            </div>
          </div>

          <div
            class="absolute left-28 top-44 w-[33%] flex flex-col justify-between text-center h-28"
          >
            <h1 class="text-3xl font-bold text-center">
              Partnership for Business Growth
            </h1>
            <p class="text-sm">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididun.
            </p>
          </div>
        </div>

        <form>
          <div
            class="absolute z-10 w-[40%] right-10 top-40 bg-white rounded-t-3xl shadow-xl p-10 text-[#101b32]"
          >
            <div class="text-xs mb-2 text-gray-500">LET'S GET YOU STARTED</div>
            <h2 class="text-2xl font-semibold mb-6">Created an Account</h2>

            <div>
              <label class="text-sm font-medium">Your Name</label>
              <input
                type="text"
                class="w-full mt-1 px-4 py-3 border rounded-lg outline-none"
                placeholder="Johnson Doe"
              />
            </div>

            <div>
              <label class="text-sm font-medium">Email</label>
              <input
                type="email"
                class="w-full mt-1 px-4 py-3 border rounded-lg outline-none"
                placeholder="johnsondoe@nomail.com"
              />
            </div>

            <div class="mt-4">
              <label class="text-sm font-medium">Password</label>
              <div class="relative flex justify-between items-center">
                <input
                  type="password"
                  class="w-full mt-1 px-4 py-3 border rounded-lg outline-none"
                  placeholder="*****************"
                />
                <i
                  data-lucide="eye"
                  class="w-5 h-5 absolute right-6 top-5 opacity-60"
                ></i>
              </div>
            </div>

            <button
              class="w-full mt-6 py-3 rounded-xl text-white font-semibold bg-gradient-to-r from-[#0d1b33] to-[#132850]"
            >
              CONTINUE
            </button>

            <div class="flex items-center gap-4 my-6">
              <div class="flex-1 h-[1px] bg-gray-300"></div>
              <span class="text-gray-500 text-sm">Or</span>
              <div class="flex-1 h-[1px] bg-gray-300"></div>
            </div>

            <div class="space-y-3">
              <button
                class="w-full py-3 border rounded-xl flex items-center justify-center gap-3 text-sm"
              >
                <img src="./assets/google.png" class="w-5" alt="" />
                Log In with Google
              </button>

              <button
                class="w-full py-3 border rounded-xl flex items-center justify-center gap-3 text-sm"
              >
                <img src="./assets/facebook.png" class="w-5" alt="" />
                Log In with Facebook
              </button>

              <button
                class="w-full py-3 border rounded-xl flex items-center justify-center gap-3 text-sm"
              >
                <img src="./assets/apple.png" class="w-5" alt="" />
                Log In with Apple
              </button>
            </div>

            <div class="text-center mt-6 text-sm">
              Already have an account? 
              <span class="font-semibold text-blue-900 cursor-pointer"
                ><a href="login.html">LOGIN HERE</a></span
              >
            </div>
          </div>
        </form>
      </div>
      <footer
        class="absolute -bottom-[35%] py-4 px-10 text-white flex justify-between text-sm w-[56%]"
      >
        <p>Copyright 2021 - 2025 Made With TSN. All rights Reserved</p>
        <p>Need help?</p>
      </footer>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
